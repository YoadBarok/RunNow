<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
</head>
<body>


    <div class="card top-part">
        <h1>Speed Calculator</h1>
        {% if logged_in %}
        <h3>Logged in as:</h3>
        <h3>{{user.name.capitalize()}}</h3>
        {% endif %}
        <form action="{{url_for('home')}}" name="converter" method="post">
            <div class="container">
                <div class="row">
                    <div class="km-choice">
                        <input class="radio" type="radio" name="unit" id="km" value="km" checked="checked">
                        <label for="km">Km</label>
                    </div>
                </div>
                <div class="row">
                </div>
                <input class="radio" type="radio" name="unit" id="miles" value="miles">
                <label for="miles">Miles</label><br>
            </div>
            <div class="item">

                <label>Distance: </label><br>
                <input class="my-input" name="distance" placeholder="Distance"><br>
            </div>
            <div class="item">
                <label>Time in mins: </label><br>
                <input class="my-input" name="time" placeholder="Time"><br>
            </div>
            <div class="item">
                <label for="speed">Speed </label>
                <input class="radio" type="radio" name="calculation" id="speed" value="speed" checked="checked">
                <label for="pace">Pace </label>
                <input class="radio" type="radio" name="calculation" id="pace" value="pace">
            </div>
            <div class="item">
                <button class="my-button btn btn-lg" type="submit">Calculate</button>
                <br>
            </div>
        </form>

    </div>


    <!--Result Display-->
    <p class="item">
        <label class="units">{{units}} </label><br>
        <label class="result">{{result}}</label>

        <!--Reset Button-->
    <div class="card reset-button">
        <a href="{{url_for('home')}}">
            <button class="my-button btn btn-lg">Reset</button>
        </a>
        <!--Races Button (if logged in)-->
        {% if logged_in %}
        <div class="upcoming-race">
            <a href="{{url_for('races')}}">
                <button class="my-button btn btn btn-lg">Upcoming Races</button>
            </a>
        </div>
        <!--Logout Button (if logged in-->
        <div>
            <a href="{{url_for('logout')}}">
                <button class="bottom-button btn btn btn-lg logout">Logout</button>
            </a>
        </div>
        {% endif %}
    </div>
    <!--Register & Login buttons if not logged in-->
    {% if not logged_in %}
    <div class="card another-button">
        <a href="{{url_for('register')}}">
            <button class="my-button btn btn btn-lg">Register</button>
        </a>
    </div>
    <div class="card">
        <a href="{{url_for('login')}}">
            <button class="bottom-button btn btn btn-lg">Login</button>
        </a>
    </div>
    {% endif %}

</body>
<footer class="footer">
    {% include "footer.html" %}
</footer>

</html>
